<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facebook</title>
</head>

<body class="h-screen flex flex-col justify-between bg-gray-100" id="container-principal">
    <div class="flex flex-row justify-center items-center gap-10 h-screen bg-blue-100" id="container-principal">
        <div class="flex flex-col justify-center items-r gap-5 w-[40%] max-[1280px]:w-full max-[1280px]:py-10">
            <h1 class="text-5xl text-blue-600 font-bold">facebook</h1>
            <p class="font-light text-2xl w-[60%] text-center">O facebook ajuda você a se conectar e compartilhar com as
                pessoas que fazem parte da sua vida.</p>
        </div>
        <div>
            <form
                class="flex justify-center flex-col gap-4 items-center w-[400px] h-[400px] bg-white p-10 rounded-lg shadow-lg max-[1280px]:w-full max-[1280px]:h-[40%]  max-[1280px]:py-10">
                <label class="flex items-center gap-4 bg-gray-100 p-3 rounded-lg text-sm w-full">

                    <input type="email" name="email" placeholder="Email">
                </label>
                <label class="flex items-center gap-4 bg-gray-100 p-3 rounded-lg text-sm w-full">
                    <input type="password" name="password" placeholder="Password">
                </label>
                <button>Entrar</button>
                <a href="">Esqueceu a senha?</a>
                <hr>
                <button>Criar Conta</button>
            </form>
            <a href="">Criar uma Pagina</a>
            <p>para uma celebridade, uma marca ou uma empresa.</p>
        </div>

    </div>
    <div class="flex flex-col justify-center items-center gap-2 p-5 text-xs text-gray-500 h-[300px]">
        <p>Português (Brasil)
            English (US)
            Español
            Français (France)
            Italiano
            Deutsch
            العربية
            हिन्दी
            中文(简体)
            日本語
        </p>
    </div>
</body>

</html>
